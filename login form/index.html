<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login and Signup Form</title>
  </head>

  <body>
    <div class="form-container">
      <div class="login-container" id="login-container">
        <h1 class="title">Welcome Back!</h1>
        <p class="desc">
          Login to your account to explore new features and stay connected.
        </p>
        <div class="input-container">
          <input
            type="email"
            placeholder="Email Address"
            autofocus
          />
        </div>
        <div class="account-controls">
          <a href="#">Forgot Password?</a>
          <button>Next <i class="fas fa-angle-right"></i></button>
        </div>
        <span class="line"></span>
        <span class="other-login-text">Or log in with</span>
        <div class="social-logins">
          <button class="social-login facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="social-login google">
            <i class="fab fa-google"></i>
          </button>
        </div>
        <span class="signup-text">
          Don't have an account yet?
          <a id="signup-form-toggler">Sign up</a>
        </span>
      </div>
      <div class="placeholder-banner" id="banner">
        <img src="lion.png" alt="" class="banner" />
      </div>
      <div class="signup-container" id="signup-container">
        <h1 class="title">Join Us!</h1>
        <p class="desc">
          Create your account to start sharing and discovering new content.
        </p>
        <div class="input-container">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password" />
        </div>
        <div class="account-controls">
          <button>Next <i class="fas fa-angle-right"></i></button>
        </div>
        <span class="line"></span>
        <span class="other-login-text">Or signup with</span>
        <div class="social-logins">
          <button class="social-login facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="social-login google">
            <i class="fab fa-google"></i>
          </button>
        </div>
        <span class="signup-text">
          Already have an account?
          <a id="login-form-toggler">Login here</a>
        </span>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
