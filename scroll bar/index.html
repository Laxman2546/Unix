<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Effect</title>
    <link rel="stylesheet" href="scroll.css">
</head>
<body>
<main class="scrollable">
    <div class="list">
        <div class="item"><img src="img1.png" alt="Image 1"></div>
        <div class="item"><img src="img2.png" alt="Image 2"></div>
        <div class="item"><img src="img3.jpg" alt="Image 3"></div>
        <div class="item"><img src="img4.jpg" alt="Image 4"></div>
        <div class="item"><img src="img5.jpg" alt="Image 5"></div>
        <div class="item"><img src="img7.png" alt="Image 7"></div>
        <div class="item"><img src="img8.jpg" alt="Image 8"></div>
        <div class="item"><img src="img9.jpg" alt="Image 9"></div>
        <div class="item"><img src="img10.png" alt="Image 10"></div>
        <div class="item"><img src="img11.png" alt="Image 11"></div>
    </div>
</main>    
</body>
</html>
